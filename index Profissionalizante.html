<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Índice de Cursos - Unicesumar</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(135deg,#0b2d5c,#0f4aa1);
    font-family: Arial, Helvetica, sans-serif;
    animation: entradaSite 0.8s ease;
}

@keyframes entradaSite{
    from{ opacity:0; transform: scale(0.95); }
    to{ opacity:1; transform: scale(1); }
}

.container{
    text-align:center;
    background: rgba(255,255,255,0.08);
    padding:40px;
    border-radius:20px;
    box-shadow:0 0 25px rgba(0,0,0,0.4);
    width:90%;
    max-width:500px;
}

.logo{
    width:160px;
    margin-bottom:20px;
}

input{
    width:100%;
    padding:18px;
    font-size:20px;
    border:none;
    border-radius:12px;
    outline:none;
    text-align:center;
}

#resultado{
    margin-top:25px;
    font-size:26px;
    color:#ffffff;
    min-height:35px;
}

.credito{
    position: fixed;
    bottom: 6px;
    right: 10px;
    font-size: 9px;
    opacity: 0.25;
    color: #ffffff;
    pointer-events: none;
}
</style>
</head>

<body>

<div class="container">
    <img src="tata.png" class="logo">
    <input type="text" id="busca" placeholder="Digite o código do curso...">

<div class="credito">Desenvolvido por Fabricio Benigno</div>

/* ===== BUSCA EXATA APÓS "_" ===== */
const input = document.getElementById("busca");
const resultado = document.getElementById("resultado");

input.addEventListener("input", function(){
    const valor = this.value.toUpperCase().trim();
    resultado.textContent = "";
    if(valor === "") return;

    for(const codigo in cursos){
        if(codigo.split("_")[1] === valor){
            resultado.textContent = cursos[codigo];
            return;
        }
    }
});
